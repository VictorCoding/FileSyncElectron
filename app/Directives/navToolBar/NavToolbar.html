<md-fab-toolbar md-direction="right">      
  <md-fab-trigger>
    <md-button aria-label="Menu" class="md-fab md-primary">
      <md-icon md-svg-src="Assets/svg/menu.svg" aria-label="Menu"></md-icon>
    </md-button>
</md-fab-trigger>
<md-toolbar>
  <md-fab-actions class="md-toolbar-tools">
    <md-button aria-label="Home" 
               class="md-fab md-raised md-mini" 
               style="background-color: rgba(63, 181, 83, 0.48)"
               ui-sref="home">
      <md-icon md-svg-src="Assets/svg/home.svg" aria-label="Home"></md-icon>
    </md-button>
    <md-button aria-label="Keyboard" 
               class="md-fab md-raised md-mini" 
               style="background-color: rgba(63, 181, 83, 0.48)"
               ui-sref="write">
      <md-icon md-svg-src="Assets/svg/keyboard.svg" aria-label="Keyboard"></md-icon>
    </md-button>
    <md-button aria-label="Folder" class="md-fab md-raised md-mini" style="background-color: rgba(63, 181, 83, 0.48)">
      <md-icon md-svg-src="Assets/svg/folder.svg" aria-label="Folder"></md-icon>
    </md-button>
    <md-button aria-label="Inspect" 
               class="md-fab md-raised md-mini" 
               style="background-color: rgba(63, 181, 83, 0.48)"
               ui-sref="diff">            
      <md-icon md-svg-src="Assets/svg/inspect.svg" aria-label="Inspect"></md-icon>
    </md-button>          
    <md-button aria-label="Settings" class="md-fab md-raised md-mini" style="background-color: rgba(63, 181, 83, 0.48)">
      <md-icon md-svg-src="Assets/svg/settings.svg" aria-label="Settings"></md-icon>
    </md-button>
    <md-button aria-label="About" class="md-fab md-raised md-mini" style="background-color: rgba(63, 181, 83, 0.48)">
      <md-icon md-svg-src="Assets/svg/info.svg" aria-label="About"></md-icon>
    </md-button>
  </md-fab-actions>
</md-toolbar>
</md-fab-toolbar>
